<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="container">

    <form method="post" action="/api/admin/comments/accepted/">

        {# {% csrf_token %}#}

        <div class="form-group">
            <label>Title</label>
            <input class="form-control" type="text" name="title">
        </div>

        <div class="form-group">
            <label>Text</label>
            <textarea class="form-control" name="text" rows="8"></textarea>
        </div>


        <div class="form-group">
            <label>Users</label>
            <select class="form-control" name="user">
                {% for item in users %}
                <option value="{{ item.id }}">{{ item.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Content_content</label>
            <select class="form-control" name="content_type">
                {% for item in content_types %}
                <option value="{{ item.id }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Object_id</label>
            <input class="form-control" type="text" name="object_id">
        </div>

        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Submit">
        </div>
    </form>

</div>
</body>
</html>
